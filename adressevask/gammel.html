<html>
<head>
	<title>Adressevask</title>
	<meta charset=utf-8 />
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		#mapid { height: 50%; width: 100%; border-radius: 20px; box-shadow: 3px 100px 200px 10px #333;}
		#result { max-height: 300px; overflow:scroll;  }
		
	</style>
</head>
<body>

	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    
  </div><!-- /.container-fluid -->
</nav>
	<div class="container">
		<div class="row">
			
			<div class="col-xs-12 col-sm-8">
				<div class="row">

					<div id="mapid"></div>

				</div>
			</div>

			<div class="col-xs-12 col-sm-4">

				<div class="row">
					<div class="col-xs-9">
						<input id='query' type="text" class="form-control" placeholder="Skriv en adresse" ></input>
					
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-primary" style="background-color:#33aaff" id='search' data-toggle="modal" data-target="#myModal">Søg nu</button>
					</div>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Søgeresultat</h4>
				      </div>
				      <div class="modal-body">
				        <div id='result'></div>      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
				      </div>
				    </div>
				  </div>
				</div>


			</div>
	
				
			
		</div>
	</div>

	<script type="text/javascript">
		$( document ).ready(function() {
			//funktion som kører når der trykkes på søg-knappen
			$( "#search" ).click(function() {
				//div'en tømmes
				$( "#result" ).empty();
				//værdien fra søgefeltet hentes
			  var query = $('#query').val();
				//AJAX kalder DAWA med ordende fra søgefelt
				$.getJSON( 'http://dawa.aws.dk/datavask/adresser?betegnelse=' + query, function( data ) {
					var items = [];
					for (var i = 0; i < data.resultater.length; i++) {
						var adr = data.resultater[i].aktueladresse
						items.push( "<li class=\"list-group-item\">" + adr.vejnavn + " " + adr.husnr + ", " + adr.postnrnavn + "</li>" );
						//Koordinater hentes fra href propertiet under aktueladresse
						$.getJSON(adr.href, function( geo ) {
							var point = geo.adgangsadresse.adgangspunkt.koordinater;
							var popup = geo.adgangsadresse
							//Marker føjes til kortet
							var marker = L.marker([point[1],point[0]]).addTo(mymap).bindPopup(popup.vejstykke.navn + " " + popup.husnr + "</br>" + popup.postnummer.nr + " " + popup.postnummer.navn);
						});
					}
					$( "<ul/>", {
						"class": "list-group",
						html: items.join( "" )
					}).appendTo( "#result" );
				});
			});
			//Leaflet kort tilføjes
			var mymap = L.map('mapid').setView([56, 12], 6);
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
			    maxZoom: 18,
			    id: 'baffioso.ie1ok8lg',
			    accessToken: 'pk.eyJ1IjoiYmFmZmlvc28iLCJhIjoiT1JTS1lIMCJ9.f5ubY91Bi42yPnTrgiq-Gw'
			}).addTo(mymap);
		});
	</script>
</body>
</html>
