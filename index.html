<!DOCTYPE html>
<html>
	<head>

		<meta charset=utf-8 />
		<title>Web service - Ballerup Kommune</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		
		<script src="http://code.jquery.com/jquery-git2.min.js"></script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>

		<link rel="stylesheet" type="text/css" href="list.css">

	</head>

	<body>

		<div id="users">
			<input class="search" placeholder="Søg" />
			<button class="sort" data-sort="name">
			    	Sorter efter Navn
			</button>

			<!--Tabellens kolonneoverskrifter laves -->
			<table>
				<thead>
					<tr style="font-family:sans-serif" bgcolor="#28a8e0">
						<th>Navn</th>
						<th>Beskrivelse</th>
						<th>Kategori</th>
						<th>Se på kort</th>
						<th>KLE</th>
						<th>WFS/WMS</th>
					</tr>
				</thead>
				<tbody class="list">

			<!--Tabellen fyldes i det følgende javascript op med data fra GC2 api'et-->
			<script src="main.js"></script>

			<!--Tabellen lukkes -->
				</tbody>
			</table>

		</div>
	</body>
</html>
