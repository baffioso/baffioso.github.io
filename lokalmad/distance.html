<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Mapbox -->
  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

  <style media="screen">
    #map {
      height: 400px;
      width: 100%;
      border-radius: 5px;
      z-index: 0;
    }
  </style>

</head>

<body>

  <div class="container" ng-app="lokalmad" ng-controller="ExampleController">
    <div class="row">

    <div class="col-md-8">
      <div id="map"></div>
    </div>
    <div class="col-md-4">
      <label>Skriv radius i meter</label>
      <input type="text" name="name" id="radius">
    </div>
  </div>

  </div>

  <script>
    angular.module('lokalmad', [])
      .controller('ExampleController', ['$scope', function($scope) {

      }]);


    var map = L.map('map').setView([55.6, 12.6], 10);

    L.mapbox.accessToken = 'pk.eyJ1IjoiYmFmZmlvc28iLCJhIjoiT1JTS1lIMCJ9.f5ubY91Bi42yPnTrgiq-Gw';

    //add tilelayer
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'baffioso.ie1ok8lg',
      accessToken: L.mapbox.accessToken
    }).addTo(this.map);

    $("#radius").change(function (radius) {
      var radius = $("#radius").val()
      var circle = L.circle([55.6, 12.6], radius, {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
      }).addTo(map);
    })



  </script>

</body>

</html>
